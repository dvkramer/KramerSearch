<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Search Engine</title>
    <style>
        /* Basic styling */
        body { font-family: sans-serif; margin: 20px; background-color: #f0f0f0; color: #333;}
        #search-form { margin-bottom: 20px; }
        #search-input { padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #4285F4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #357ae8; }
        #results div { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; background-color: #fff; border-radius: 4px; }
        #results h3 { margin: 0 0 5px 0; font-size: 1.2em; }
        #results h3 a { text-decoration: none; color: #1a0dab; }
        #results h3 a:visited { color: #609;}
        #results span { display: block; color: #006621; font-size: 0.9em; margin-bottom: 5px;} /* Was displayLink */
        #results p { margin: 0; font-size: 0.9em; color: #545454; line-height: 1.4;}
        #loading, #error { margin-top: 15px; padding: 10px; border-radius: 4px;}
        #loading { background-color: #eee; color: #555;}
        #error { color: #D8000C; background-color: #FFD2D2; border: 1px solid #D8000C;}
    </style>
</head>
<body>
    <h1>KramerSearch</h1>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search the web..." required>
        <button type="submit">Search</button>
    </form>

    <div id="loading" style="display: none;">Loading...</div>
    <div id="error" style="display: none;"></div>
    <div id="results">
        <!-- Search results will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
